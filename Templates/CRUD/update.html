{% extends 'memorandum/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        {% block titulo %}
        <div class="card card-header bg-primary text-white">
            <h3 class="card-title "></h3>
        </div>
        {% endblock %}
        
        <form style="for form-control form-row" method="post" >
            {% csrf_token %}
            <div class="card-body">
                
                {% block forms %}

                {% endblock %}


            </div>
            {%block upd%}
            <div class="card-footer">
                <input type="submit" class="btn btn-primary" value="Actualizar">
                <a href="" class="btn btn-danger" >Cancelar</a>

            </div>
            {%endblock%}
        </form>
        
        {% block foot %}

        {%endblock%}

    </div>
{% endblock %}
